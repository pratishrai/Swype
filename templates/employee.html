{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<div class="container">
<form method="POST" style="padding: 40px;">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal" style="margin-bottom:20px;">Profile | Employee</h1>
    <hr>
    <input name="name" type="text" class="form-control" placeholder="Full Name" required><br>
    <textarea name="bio" type="text" class="form-control" placeholder="Bio" required></textarea><br>
    <input name="github_url" type="url" class="form-control" placeholder="GitHub URL"><br>
    <input name="linkedin_url" type="url" class="form-control" placeholder="LinkedIn URL"><br>
    <input name="photo" type="file" class="form-control" placeholder="Photo"><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" href="/dashboard/">Save</button>
</form>
</div>
</body>
{% endblock %}
