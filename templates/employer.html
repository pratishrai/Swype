{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Employer</title>
</head>
<body>
<h1 class="h3 mb-3 font-weight-normal" style="margin-bottom:20px;">Profile | Employer</h1>
<hr>
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Your details</legend>
        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" maxlength="60" lass="form-control" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="company">The company you are recruiting for</label>
          <select class="form-control" id="company" name="company" aria-describedby="companyHelp">
            {% for company in companies %}
              <option value="{{ company.id }}">{{ company.name }}</option>
            {% endfor %}
          </select>
          <small id="companyHelp" class="form-text text-muted">Don't see your company? Register it <a href="/profile/registerCompany">here!</a></small>
        </div>
        <div class="form-group">
          <label for="photo">Your photo</label>
          <input type="file" class="form-control-file" id="photo" name="photo" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">Upload your photo!</small>
        </div>
    </fieldset>
    <button class="btn btn-lg btn-primary btn-block align-center" type="submit" href="/dashboard/">Submit</button>
</form>
</div>
</body>
{% endblock %}
