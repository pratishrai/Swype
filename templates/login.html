<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Wizard : Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
</head>
<body>
<div class="loginbox">
    <form method="POST">
        {% csrf_token %}
        <input name="username" type="text" placeholder="Username"><br>
        <input name="password" type="password" placeholder="Password"><br>
        <input type="submit"><br>
        <hr>
        <hr>
        <div>
            {% for message in messages %}
            <h3>{{ message }}</h3>
            {% endfor %}
        </div>
    </form>
</div>

</body>
</html>
{% endblock %}
